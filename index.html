<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu te amo Iara ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe4e1, #fff0f5);
      margin: 0;
      font-family: 'Roboto', sans-serif;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .message {
      font-size: 36px;
      color: #ff69b4;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.5);
      animation: fadeIn 2s ease;
    }
    .heart {
      font-size: 120px;
      color: #ff69b4;
      animation: pulse 1.5s ease infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .carousel {
      position: absolute;
      top: 80px;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .carousel img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .carousel img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="message">Eu te amo Iara ❤️</div>
  <div class="carousel">
    <img src="https://github.com/Paulo4321/surpresa-namorada/raw/main/Screenshot_2025-05-02-00-13-10-116_com.instagram.android.jpg" class="active" alt="Imagem 1">
    <img src="https://github.com/Paulo4321/surpresa-namorada/raw/main/Screenshot_2025-05-02-00-13-15-035_com.instagram.android.jpg" alt="Imagem 2">
    <img src="https://github.com/Paulo4321/surpresa-namorada/raw/main/Screenshot_2025-05-06-18-55-20-974_com.instagram.android.jpg" alt="Imagem 3">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll(".carousel img");
      let imageIndex = 0;
      setInterval(() => {
        images[imageIndex].classList.remove("active");
        imageIndex = (imageIndex + 1) % images.length;
        images[imageIndex].classList.add("active");
      }, 3000);
    });
  </script>
</body>
</html>
